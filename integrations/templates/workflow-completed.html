<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    .container { max-width: 600px; margin: 0 auto; background: white; border-radius: 8px; overflow: hidden; }
    .header { background: #4CAF50; color: white; padding: 20px; text-align: center; }
    .content { padding: 30px; }
    .metric { display: inline-block; margin: 10px 20px; text-align: center; }
    .metric-value { font-size: 24px; font-weight: bold; color: #333; }
    .metric-label { font-size: 12px; color: #999; text-transform: uppercase; }
    .footer { background: #f5f5f5; padding: 15px; text-align: center; font-size: 12px; color: #999; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>✅ Workflow Completed Successfully</h1>
    </div>
    <div class="content">
      <h2>{{workflowName}}</h2>
      <p>Your workflow has completed successfully.</p>
      
      <div style="margin: 30px 0;">
        <div class="metric">
          <div class="metric-value">{{executionTime}}s</div>
          <div class="metric-label">Duration</div>
        </div>
        <div class="metric">
          <div class="metric-value">✓</div>
          <div class="metric-label">Status</div>
        </div>
      </div>
      
      <p><strong>Project:</strong> {{projectName}}</p>
      <p><strong>Completed At:</strong> {{completedAt}}</p>
      
      {{#if output}}
      <h3>Output</h3>
      <pre style="background: #f5f5f5; padding: 15px; border-radius: 4px; overflow-x: auto;">{{output}}</pre>
      {{/if}}
    </div>
    <div class="footer">
      Ad Ops Command Center • Automated Notification
    </div>
  </div>
</body>
</html>
